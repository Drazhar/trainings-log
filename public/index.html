<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Training Log</title>
  </head>
  <body>
    <div class="userAvatar">
      <img src="https://picsum.photos/100/100" alt="Avatar" SameSite="Strict" />
    </div>
    <main>
      <p></p>
    </main>
    <nav>
      <div class="nav-button">
        <img src="./icons/today-24px.svg" alt="Log icon" />
        <hr style="width: 1.6rem" />
        <p>Log</p>
      </div>
      <div class="nav-button">
        <img src="./icons/fitness_center-24px.svg" alt="Log icon" />
        <hr style="width: 2.7rem" />
        <p>Exercises</p>
      </div>
      <div class="nav-button">
        <img src="./icons/weighing-scale.svg" alt="Log icon" />
        <hr style="width: 2.2rem" />
        <p>Weight</p>
      </div>
    </nav>
  </body>
</html>
